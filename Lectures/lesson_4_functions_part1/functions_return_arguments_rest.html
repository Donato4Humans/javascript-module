<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FUNCTIONS</title>
</head>
<body>

<script>
    function writer(productTitle, price, descr){
        document.write(`
        <div>
            <h2>${productTitle} ${price}</h2>
            <p>${descr}</p>
        </div>
        `);
    }
    writer('milk', 32, 'some milk');
    writer('meat', 150, 'some meat');

    function printer(array){
        for (const item of array) {
            console.log(item);
        }
    }
    printer([123, 123, 4564356, 223534, 23411]);

    function userBuilder(id, name, age, status){
        let user = {
            id, // when object field have same name as argument we can use single name
            name,
            age,
            status
        }
        return user;
    }
    let u1 = userBuilder(1, 'kokos', 15, true);
    let u2 = userBuilder(2, 'matros', 25, true);
    let u3 = userBuilder(3, 'papiros', 35, false);
    console.log(u1, u2, u3);

    //return topic-------------------------------------------------
    function calc(a, b){
        let result = a + b;
        return result;
    }
    let r1 = calc(10, 20);
    let r2 = calc(20, 22);

    function percentage(sum, per){
        return sum / 100 * per;
    }
    function tax(sum){
        return sum - percentage(sum, 20) - percentage(sum, 1.5);
    }
    let number = tax(10000);
    console.log(number);

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    function userFilter(users){
        let filteredUsers = [];
        for (const user of users) {
            if(user.age > 30){
                filteredUsers.push(user);
            }
        }
        return filteredUsers;
    }
    let filter = userFilter(users);
    console.log(filter);

    // arguments topic--------------------------------------------
    //use for overloading functions and other
    function foobar(){
        console.log(arguments);
        if(arguments.length === 2){
            return arguments[0] + arguments[1];
        }else if(arguments.length === 3){
            return arguments[0] + arguments[1] + arguments[2];
        }
    }

    console.log(foobar(10, 20));
    console.log(foobar(10, 20, 30));

    //rest topic------------------------------------------
    function ads(x,...y){ //...rest always last argument
        console.log(y);
        console.log(Array.isArray(y));
    }
    ads(1, 3, 4, 6, true);

</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for-loops</title>
    <style>
        .product-card img{
            width: 200px;
        }
    </style>
</head>
<body>

<script>
    {
        let users = [
            {name: 'vasya', age: 31, status: false},
            {name: 'petya', age: 30, status: true},
            {name: 'kolya', age: 29, status: true},
            {name: 'olya', age: 28, status: false},
            {name: 'max', age: 30, status: true},
            {name: 'anya', age: 31, status: false},
            {name: 'oleg', age: 28, status: false},
            {name: 'andrey', age: 29, status: true},
            {name: 'masha', age: 30, status: true},
            {name: 'olya', age: 31, status: false},
            {name: 'max', age: 31, status: true}
        ];
        for (let i = 0; i < users.length - 1; i++) {
            let user = users[0];
            document.write(`<h3>${user.name} ${user.age} - ${user.status}</h3>`);
        }
    }

    {
        let products = [
            {
                title: 'milk',
                price: 22,
                image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
            },
            {
                title: 'juice',
                price: 27,
                image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
            },
            {
                title: 'tomato',
                price: 47,
                image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
            },
            {
                title: 'tea',
                price: 15,
                image: 'https://m.media-amazon.com/images/I/513VDg+ageL._SL500_.jpg'
            },
        ]; // DB
        for (let i = 0; i < products.length; i++) { // to iterate some range of elements of array
            const product = products[i];
            document.write(`<div class="product-card">
            <h2>${product.title} - ${product.price} UAH</h2>
            <img src="${product.image}" alt="">
                </div>`)
        }

        for (let product of products) { // to iterate all elements of array
            document.write(`<div class="product-card">
            <h2>${product.title} - ${product.price} UAH</h2>
            <img src="${product.image}" alt="">
                </div>`)
        }
    }

    {
        let user = {
            id: 1,
            name: 'petro',
            status: false,
            skills: []
        }
        for (let fieldName in user) { // to iterate fields/attributes inside objects
            console.log(fieldName, user[fieldName]);
        }

        let users = [
            {name: 'vasya', age: 31, status: false},
            {name: 'petya', age: 30, status: true},
            {name: 'kolya', age: 29, status: true},
            {name: 'olya', age: 28, status: false},
            {name: 'max', age: 30, status: true},
            {name: 'anya', age: 31, status: false},
            {name: 'oleg', age: 28, status: false},
            {name: 'andrey', age: 29, status: true},
            {name: 'masha', age: 30, status: true},
            {name: 'olya', age: 31, status: false},
            {name: 'max', age: 31, status: true}
        ];
        for (const user of users) {
            for (const fieldName in user) {
                console.log(fieldName, user[fieldName]);
            }
        }
    }


</script>
</body>
</html>
